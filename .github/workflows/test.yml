name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id : test
      with:
        input-1: 1000
        input-2: 500

    - name: Validate // Test addition
      run: |
        [[ "${{ steps.test.outputs.addition }}" -eq 1500 ]]
